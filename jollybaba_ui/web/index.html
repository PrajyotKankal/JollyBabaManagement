    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {

    /* Loading Screen Container */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Animated Aurora Gradient Background */
    .aurora-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #E8ECFF, #D4DBFF, #EDE9FF, #F5F3FF, #E0E7FF);
      background-size: 400% 400%;
      animation: aurora 8s ease infinite;
    }

    @keyframes aurora {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, rgba(109, 93, 246, 0.4) 0%, rgba(138, 142, 255, 0.2) 100%);
      border-radius: 50%;
      animation: float-particle 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      left: 10%;
      top: 20%;
      animation-delay: 0s;
      animation-duration: 5s;
    }

    .particle:nth-child(2) {
      left: 20%;
      top: 80%;
      animation-delay: 1s;
      animation-duration: 7s;
      width: 12px;
      height: 12px;
    }

    .particle:nth-child(3) {
      left: 70%;
      top: 15%;
      animation-delay: 2s;
      animation-duration: 6s;
    }

    .particle:nth-child(4) {
      left: 80%;
      top: 70%;
      animation-delay: 0.5s;
      animation-duration: 8s;
      width: 6px;
      height: 6px;
    }

    .particle:nth-child(5) {
      left: 50%;
      top: 90%;
      animation-delay: 1.5s;
      animation-duration: 5.5s;
      width: 10px;
      height: 10px;
    }

    .particle:nth-child(6) {
      left: 30%;
      top: 40%;
      animation-delay: 2.5s;
      animation-duration: 7s;
      width: 5px;
      height: 5px;
    }

    .particle:nth-child(7) {
      left: 85%;
      top: 30%;
      animation-delay: 3s;
      animation-duration: 6.5s;
    }

    .particle:nth-child(8) {
      left: 5%;
      top: 60%;
      animation-delay: 0.8s;
      animation-duration: 5.8s;
      width: 9px;
      height: 9px;
    }

    @keyframes float-particle {

      0%,
      100% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.6;
      }

      25% {
        transform: translateY(-30px) translateX(15px) scale(1.1);
        opacity: 0.8;
      }

      50% {
        transform: translateY(-15px) translateX(-10px) scale(0.9);
        opacity: 0.5;
      }

      75% {
        transform: translateY(-40px) translateX(5px) scale(1.05);
        opacity: 0.7;
      }
    }

    /* Glassmorphism Card */
    .glass-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 60px;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow:

        0 2px 8px rgba(0, 0, 0, 0.04),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      animation: card-appear 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      z-index: 10;
    }

    @keyframes card-appear {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);

    .orbital-ring {

      width: 140px;
      height: 140px;
      border: 2px solid transparent;
      border-top-color: rgba(109, 93, 246, 0.6);
      border-right-color: rgba(138, 142, 255, 0.3);
      border-radius: 50%;
      animation: orbit 2s linear infinite;
    }

    .orbital-ring::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #6D5DF6, #8A8EFF);

      margin-top: 6px;

    /* Loading Indicator */

    }

    /* Bouncing Dots */

      display: flex;
      gap: 4px;
    }

    .loading-dot {
      width: 6px;
      height: 6px;
      background: linear-gradient(135deg, #6D5DF6, #8A8EFF);

    .loading-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce-dot {

      0%,
      80%,
      100% {
        transform: translateY(0);
        opacity: 0.4;
      }

      40% {
        transform: translateY(-8px);
        opacity: 1;

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loading-screen');
      if (loader) {
        loader.classList.add('hidden');
        setTimeout(() => loader.remove(), 600);
      }
    });

    // Fallback: Hide after 12 seconds max
    setTimeout(function () {
      const loader = document.getElementById('loading-screen');
      if (loader && !loader.classList.contains('hidden')) {
        loader.classList.add('hidden');
        setTimeout(() => loader.remove(), 600);
      }
    }, 12000);

    // Fix for mobile web keyboard resize issue
    // When virtual keyboard opens/closes, viewport may not resize properly
    // This forces a scroll reset to fix the gap
    (function () {
      let lastWindowHeight = window.innerHeight;
      let isKeyboardOpen = false;

      // Detect keyboard open/close by monitoring viewport height changes
      function checkKeyboard() {
        const currentHeight = window.innerHeight;
        const heightDiff = lastWindowHeight - currentHeight;

        // Keyboard likely opened (height decreased significantly)
        if (heightDiff > 150) {
          isKeyboardOpen = true;
        }
        // Keyboard likely closed (height increased back)
        else if (heightDiff < -100 && isKeyboardOpen) {
          isKeyboardOpen = false;
          // Force viewport reset
          setTimeout(() => {
            window.scrollTo(0, 0);
            document.body.style.height = '100%';
            document.documentElement.style.height = '100%';
            // Trigger resize event for Flutter
            window.dispatchEvent(new Event('resize'));
          }, 100);
        }

        lastWindowHeight = currentHeight;
      }

      // Monitor for resize events (keyboard triggers these on mobile)
      window.addEventListener('resize', checkKeyboard);

      // Also listen for focus/blur on inputs to detect keyboard
      document.addEventListener('focusout', function (e) {
        if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) {
          setTimeout(() => {
            window.scrollTo(0, 0);
            window.dispatchEvent(new Event('resize'));
          }, 300);
        }
      });
    })();
  </script>

  <!-- Service Worker Registration with Update Detection -->
  <script>
    // Register service worker for PWA support with update notifications
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker registered:', registration.scope);

            // Check for updates immediately on page load
            registration.update();

            // Check for updates every 30 minutes
            setInterval(() => {
              registration.update();
            }, 1800000);

            // Listen for new service worker waiting to activate
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ New service worker installing...');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available - show update banner
                  console.log('‚ú® New version available! Showing update prompt.');
                  const banner = document.getElementById('pwa-update-banner');
                  if (banner) {
                    banner.classList.add('show');
                  }
                }
              });
            });

            // Handle controller change (when skipWaiting is called)
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                console.log('üîÑ Controller changed, refreshing...');
                window.location.reload();
              }
            });
          })
          .catch((error) => {
            console.log('‚ùå Service Worker registration failed:', error);
          });
      });
    }
  </script>
